# Bed Presence Dashboard
# Provides operator view and calibration wizard interface

title: Bed Presence Detector
views:
  - title: Status
    path: status
    icon: mdi:bed
    cards:
      # Current Status Card
      - type: entities
        title: Current Status
        entities:
          - entity: binary_sensor.bed_occupied
            name: Bed Occupied
          - entity: sensor.presence_state_reason
            name: Last State Change Reason
          - entity: sensor.ld2410_still_energy
            name: Current Energy Level

      # Live Energy Chart
      - type: history-graph
        title: Energy Levels (Live)
        hours_to_show: 1
        refresh_interval: 0
        entities:
          - entity: sensor.ld2410_still_energy
            name: Still Energy
          - entity: sensor.ld2410_moving_energy
            name: Moving Energy

      # Threshold Visualization
      - type: custom:apexcharts-card
        header:
          title: Thresholds & Current State
          show: true
        graph_span: 5min
        series:
          - entity: sensor.ld2410_still_energy
            name: Still Energy
            stroke_width: 2
          - entity: number.k_on_on_threshold_multiplier
            name: k_on (ON Threshold)
            type: line
            stroke_width: 1
            curve: stepline
          - entity: number.k_off_off_threshold_multiplier
            name: k_off (OFF Threshold)
            type: line
            stroke_width: 1
            curve: stepline

  - title: Configuration
    path: config
    icon: mdi:cog
    cards:
      # Threshold Configuration
      - type: entities
        title: Threshold Settings
        entities:
          - entity: number.k_on_on_threshold_multiplier
            name: k_on (ON Threshold Multiplier)
          - entity: number.k_off_off_threshold_multiplier
            name: k_off (OFF Threshold Multiplier)

      # Phase 2: Debounce Timer Configuration
      - type: entities
        title: Debounce Timers
        entities:
          - entity: number.on_debounce_timer_ms
            name: On Debounce (ms)
          - entity: number.off_debounce_timer_ms
            name: Off Debounce (ms)
          - entity: number.absolute_clear_delay_ms
            name: Absolute Clear Delay (ms)

      # Quick Actions
      - type: button
        name: Reset to Factory Defaults
        tap_action:
          action: call-service
          service: esphome.bed_presence_detector_reset_to_defaults

