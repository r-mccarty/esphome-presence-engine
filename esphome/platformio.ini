; PlatformIO Configuration for Bed Presence Engine Unit Tests
; This allows running C++ unit tests without hardware

[platformio]
src_dir = custom_components/bed_presence_engine

[env:native]
platform = native
build_flags =
    -std=c++14
    -DUNIT_TEST
    -I./custom_components/bed_presence_engine
test_framework = googletest
test_build_src = no
